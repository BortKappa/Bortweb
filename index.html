<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bort Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> <!-- Fuente japonesa -->
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Fondo completamente negro */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw; /* Ajustamos aún más el padding */
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Estilo para el video de fondo */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Asegura que el video quede detrás del contenido */
      opacity: 0.7; /* Ajuste de opacidad para que no opaque el contenido */
    }

    /* Enlaces de redes sociales */
    .social-links {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 4vw; /* Aumento el tamaño del espacio entre los enlaces */
      margin-bottom: 1vh;
      position: absolute;
      top: 2vh;
    }

    .social-links a {
      color: #fff;
      font-size: 2.5vw; /* Aumento el tamaño de los iconos */
      text-decoration: none;
      text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.8), 0px 0px 15px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      color: #e94560; /* Rosa cuando el usuario pasa el ratón */
      transform: scale(1.1); /* Aumento el tamaño de los iconos cuando pasas el ratón */
    }

    /* Avatar con marco parpadeante */
    .avatar-container {
      position: relative;
      margin-top: 5vh; /* Se sube un poco más el avatar */
    }

    .avatar-container img {
      border-radius: 50%;
      width: 12vw; /* Aumento el tamaño del avatar */
      height: 12vw; /* Mantener la proporción */
      max-width: 160px; /* Tamaño máximo */
      max-height: 160px; /* Tamaño máximo */
      border: 5px solid #e94560; /* Borde rosa */
      animation: blink 1.5s infinite alternate; /* Efecto parpadeante */
    }

    /* Animación parpadeante del avatar */
    @keyframes blink {
      0% { box-shadow: 0 0 8px #e94560, 0 0 16px #e94560, 0 0 24px #ff6b81; }
      100% { box-shadow: 0 0 4px #ff6b81, 0 0 12px #ff6b81, 0 0 20px #ff6b81; }
    }

    h1 {
      margin-top: 1vh;
      margin-bottom: 1vh;
      color: #e94560; /* Rosa vibrante */
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 2.2vw; /* Aumento del tamaño del título */
      text-shadow: 0px 0px 8px rgba(233, 69, 96, 0.7);
    }

    p {
      font-size: 1.2vw; /* Reducción de la fuente de texto */
      text-shadow: 0px 0px 8px rgba(233, 69, 96, 0.7);
    }

    ul {
      text-align: left;
      margin: 0.6rem 0;
      font-size: 1.2vw; /* Reducción adicional */
    }

    ul li {
      margin: 0.4rem 0;
    }

    a.button {
      background-color: #e94560;
      padding: 1.5rem 5vw; /* Aumento el tamaño del botón */
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 3vh;
      z-index: 2;
    }

    a.button:hover {
      background-color: #ff6b81;
    }

    .led-text {
      font-size: 1.2vw; /* Reducido más el tamaño de los textos LED */
      font-weight: bold;
      color: #fff;
      text-shadow: 0px 0px 8px rgba(255, 0, 0, 0.8), 0px 0px 15px rgba(255, 0, 0, 0.6);
      margin-top: 1.5vh;
      margin-bottom: 1.5vh;
    }

    /* Imagen de la chica anime estilo terror */
    .anime-image {
      position: absolute;
      bottom: 3vh; /* Subir la imagen un poco más */
      left: 50%;
      transform: translateX(-50%);
      width: 10vw; /* Aumento el tamaño de la imagen */
      height: auto;
      z-index: 1;
    }

    /* Media queries para tamaños más pequeños */
    @media (max-width: 768px) {
      body {
        padding: 4vw;
      }

      .social-links a {
        font-size: 4vw; /* Aumento del tamaño de los iconos en pantallas más pequeñas */
      }

      .avatar-container img {
        width: 14vw;
        height: 14vw;
      }

      h1 {
        font-size: 6vw;
      }

      p {
        font-size: 2.5vw;
      }

      .led-text {
        font-size: 3vw;
      }

      a.button {
        padding: 1rem 5vw;
      }

      .anime-image {
        width: 15vw;
        bottom: 6vh; /* Aumento la distancia desde el fondo */
      }
    }

  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay loop muted>
    <source src="your_video.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Enlaces de redes sociales -->
  <div class="social-links">
    <a href="https://discord.com/invite/TU_INVITITACION" target="_blank">Discord</a>
    <a href="https://www.youtube.com/@BortKappa" target="_blank">YouTube</a>
    <a href="https://x.com/BortKappa" target="_blank">X</a>
    <a href="https://www.twitch.tv/bortkappa" target="_blank">Twitch</a>
  </div>

  <!-- Avatar con marco parpadeante -->
  <div class="avatar-container">
    <img src="Discord image.png" alt="Avatar del bot">
  </div>

  <!-- Título y descripción -->
  <h1>Bort</h1>
  <p>tu waifu favorita siempre estara contigo 💀</p>

  <!-- Texto LED "Manage your Discord" -->
  <div class="led-text">📜 Manage your Discord 📜</div>

  <!-- Información adicional sobre el bot -->
  <p class="led-text">Easy to use</p>
  <p class="led-text">Free</p>
  <p class="led-text">24/7</p>
  <p class="led-text">Support me if you like it</p>

  <!-- Enlace de invitación del bot -->
  <a class="button" href="https://discord.com/oauth2/authorize?client_id=1363256294689079467&permissions=10240&integration_type=0&scope=bot" target="_blank">🚀 Invítame a tu servidor</a>

  <!-- Imagen de la chica anime estilo terror -->
  <img src="anime_terror_image.png" alt="Chica anime estilo terror" class="anime-image">

</body>
</html>
