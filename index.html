<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bort Oficial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> <!-- Fuente japonesa -->
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000; /* Fondo completamente negro */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Estilo para el video de fondo */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Asegura que el video quede detrás del contenido */
      opacity: 0.7; /* Ajuste de opacidad para que no opaque el contenido */
    }

    /* Estilo para los enlaces de redes sociales */
    .social-links {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      position: absolute;
      top: 20px;
    }

    .social-links a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8), 0px 0px 20px rgba(255, 0, 0, 0.6); /* Sutil iluminación en los textos */
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      color: #e94560; /* Rosa cuando el usuario pasa el ratón */
      transform: scale(1.1); /* Aumenta el tamaño de los iconos cuando pasas el ratón */
    }

    /* Estilo para el avatar con marco parpadeante LED */
    .avatar-container {
      position: relative;
      margin-top: 5rem; /* Subido un poco más cerca de la parte superior */
    }

    .avatar-container img {
      border-radius: 50%;
      width: 250px; /* Tamaño más grande para el avatar */
      height: 250px;
      border: 6px solid #e94560; /* Borde rosa */
      animation: blink 1.5s infinite alternate; /* Efecto parpadeante */
    }

    /* Animación parpadeante del avatar */
    @keyframes blink {
      0% { box-shadow: 0 0 10px #e94560, 0 0 20px #e94560, 0 0 30px #ff6b81; }
      100% { box-shadow: 0 0 5px #ff6b81, 0 0 15px #ff6b81, 0 0 25px #ff6b81; }
    }

    h1 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #e94560; /* Rosa vibrante como color principal */
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow: 0px 0px 15px rgba(233, 69, 96, 0.7); /* Suave iluminación en el texto */
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      text-shadow: 0px 0px 10px rgba(233, 69, 96, 0.7); /* Iluminación del texto */
    }

    ul {
      text-align: left;
      margin: 1rem 0;
      font-size: 1.5rem; /* Aumento el tamaño de la fuente */
    }

    ul li {
      margin: 0.8rem 0;
    }

    a.button {
      background-color: #e94560;
      padding: 1rem 2.5rem; /* Aumento el tamaño del botón */
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 1.5rem;
      z-index: 2; /* Asegura que el botón esté por encima de la imagen */
    }

    a.button:hover {
      background-color: #ff6b81;
    }

    /* Estilo para el texto "Manage your Discord" con LED */
    .led-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8), 0px 0px 20px rgba(255, 0, 0, 0.6);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    /* Imagen de la chica anime estilo terror, colocada debajo de "Support me" */
    .anime-image {
      position: absolute;
      bottom: 50px; /* Ajuste para colocarla debajo de la sección de "Support me" */
      left: 50%; /* Centrada */
      transform: translateX(-50%); /* Centrada perfectamente */
      width: 180px; /* Tamaño reducido para que se asome */
      height: auto;
      z-index: 1; /* Colocada detrás del botón */
    }
    
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay loop muted>
    <source src="your_video.mp4" type="video/mp4"> <!-- Reemplaza 'your_video.mp4' con tu archivo de video -->
    Tu navegador no soporta el video.
  </video>

  <!-- Enlaces de redes sociales en la parte superior -->
  <div class="social-links">
    <a href="https://discord.com/invite/TU_INVITITACION" target="_blank">Discord</a>
    <a href="https://www.youtube.com/@BortKappa" target="_blank">YouTube</a>
    <a href="https://x.com/BortKappa" target="_blank">X</a>
    <a href="https://www.twitch.tv/bortkappa" target="_blank">Twitch</a>
  </div>

  <!-- Avatar con el marco parpadeante -->
  <div class="avatar-container">
    <img src="Discord image.png" alt="Avatar del bot"> <!-- Asegúrate de tener la imagen en el mismo directorio -->
  </div>

  <!-- Título y descripción -->
  <h1>Bort</h1> <!-- Título con fuente japonesa -->
  <p>tu waifu favorita siempre estara contigo 💀</p>

  <!-- Texto LED "Manage your Discord" -->
  <div class="led-text">📜 Manage your Discord 📜</div>

  <!-- Información adicional sobre el bot -->
  <p class="led-text">Easy to use</p>
  <p class="led-text">Free</p>
  <p class="led-text">24/7</p>
  <p class="led-text">Support me if you like it</p>

  <!-- Enlace de invitación del bot -->
  <a class="button" href="https://discord.com/oauth2/authorize?client_id=1363256294689079467&permissions=10240&integration_type=0&scope=bot" target="_blank">🚀 Invítame a tu servidor</a>

  <!-- Imagen de la chica anime estilo terror, colocada debajo de "Support me" -->
  <img src="anime_terror_image.png" alt="Chica anime estilo terror" class="anime-image"> <!-- Asegúrate de tener la imagen de la chica anime en el mismo directorio -->

</body>
</html>
